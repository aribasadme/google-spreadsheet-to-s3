name: Serverless Remove

on: workflow_dispatch

jobs:
  sls-remove:
    name: Serverless Remove
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm shrinkwrap

      - run: npm ci

      - name: serverless install plugins
        uses: serverless/github-action@v4
        with:
          args: |
            -c "
            cd ./serverless &&
            serverless plugin install --name serverless-python-requirements &&
            serverless plugin install --name serverless-prune-plugin
            "
          entrypoint: /bin/sh

      - name: serverless remove
        uses: serverless/github-action@v4
        with:
          args: -c "cd ./serverless && serverless remove --stage ${{ env.CI_ENV }} --verbose"
          entrypoint: /bin/sh
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
          BUCKET_NAME: ${{ vars.BUCKET_NAME }}
          BUCKET_KEY: ${{ vars.BUCKET_KEY }}
          SPREADSHEET_ID: ${{ vars.SPREADSHEET_ID }}
